#Mon Feb 4 
configID=0

#timeout for 48 hours = 2888 minutes
timeout = 2888

minLeafSize=2
maxLeafSize=4

#use to filter patterns by identifiers
nbIdentifiers=2

#don't allow a child repeated more than 10 times
maxRepeatLabel=10

#inFiles=input/jhotdraw-folds
#outFile=input/jhotdraw-folds
inFiles=input/jhotdraw-folds
outFile=output

#post=true  --> find maximal patterns WITHOUT size constraints (using incremental searching)
#post=false --> find maximal patterns with size constraints 
post=false
#output patterns as XML
xml=true

buildGrammar=true
grammarFile=conf/java/java_grammar_new.xml
whiteLabelFile=conf/java/listWhiteLabel.txt
xmlCharacterFile=conf/java/xmlCharacters.txt
rootLabelFile=conf/java/listRootLabel.txt

#minSups for parallelRun
minSupportList=5
#list of folders for parallelRun
inFilesList=fold4,fold5,fold7,fold10
