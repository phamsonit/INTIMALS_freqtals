#Mon Feb 4 
configID=0

#timeout for 48 hours = 2888 minutes
timeout = 2888

#minSup for singleRun
minSupport=5

minLeafSize=2
maxLeafSize=4

#allow two methods occurring in the same pattern
maxRepeatLabel=10

#inFiles=input/jhotdraw-folds
#outFile=input/jhotdraw-folds
#using the flowing input path if we want to use actual sub-folders
inFiles=input/jhotdraw-folds
outFile=output

post=true
xml=true

buildGrammar=true
grammarFile=conf/java/java_grammar_new.xml
whiteLabelFile=conf/java/listWhiteLabel.txt
xmlCharacterFile=conf/java/xmlCharacters.txt
rootLabelFile=conf/java/listRootLabel.txt

#minSups for parallelRun
minSupportList=5
#inFilesList=fold1,fold2,fold3,fold4,fold5,fold6,fold7,fold8,fold9,fold10
#using the flowing list for actual sub-folders
#inFilesList=app,color,draw/_main,draw/action,draw/event,draw/handle,gui
inFilesList=fold4,fold5,fold7,fold10
