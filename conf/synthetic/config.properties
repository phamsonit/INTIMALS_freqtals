#path of input ASTs
inFiles=input/2files
#path of output pattern
outFile=output/test1-synthetic.txt
# Output in xml format (true) or string (false)
xml=false
#using post-processing to find maximal subtrees
post=false

#create grammar from ASTs (true) or from given file (false)
buildGrammar=true
#path of grammar
grammarFile=conf/synthetic/basic_grammar.xml
#path of root label list
rootLabelFile=conf/synthetic/listRootLabel.txt
#path of black label list
blackLabelFile=conf/synthetic/listBlackLabel.txt
#path of black label list
whiteLabelFile=conf/synthetic/listWhiteLabel.txt
#path of special xml characters
xmlCharacterFile=conf/synthetic/xmlCharacters.txt

# minimum support
minsup=2
# minimum size of output subtrees
minpat=2
# maximum size (= maximum nodes) of output subtrees
maxpat=20
# minimum number of leaf nodes in subtrees
minleaf=0
# maximum number of leaf nodes in subtrees
maxleaf=6

#maximal number of times a label occurs in a pattern
maxtimelabel = 100
#maximal number of repeated labels in an unordered node 1..*,
#i.e. allow at most three methodDeclarations of a classDeclaration in a subtree
maxrepeatlabel = 5

linedistance = 1
